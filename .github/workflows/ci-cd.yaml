name: CI/CD pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: install dependency
        run: npm install
      - name: run test
        run: npm test
      - name: deploy to production
        run: npm run
      
      
